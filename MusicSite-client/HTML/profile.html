<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איזור אישי - נגן מוזיקה</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../main.html" class="logo">
                <span class="logo-purple">Music</span><span class="logo-green">Play</span>
            </a>
            <div class="nav-links" id="navLinks">
                <!-- אלמנטים שיוצגו למשתמש לא מחובר -->
                <div id="guestNav" class="guest-nav">
                    <a href="../main.html" class="auth-btn">דף הבית</a>
                    <a href="./login.html" class="auth-btn">התחברות</a>
                    <a href="./register.html" class="auth-btn">הרשמה</a>
                </div>
                <!-- אלמנטים שיוצגו למשתמש מחובר -->
                <div id="userNav" class="user-nav" style="display: none;">
                    <span id="welcomeMessage" class="welcome-text">שלום, </span>
                    <a href="#" class="auth-btn" id="profileBtn">
                        <i class="fas fa-user"></i>
                        איזור אישי
                    </a>
                    <a href="#" class="auth-btn logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        התנתק
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="profile-section">
            <div class="profile-layout">
                <!-- Sidebar: user card -->
                <aside class="user-card">
                    <!-- כרטיס 1: פרופיל -->
                    <div class="profile-card compact user-profile-card">
                        <div class="avatar-section">
                            <div id="letterAvatar" class="letter-avatar">U</div>
                        </div>
                        
                        <div class="user-info-section">
                            <h2 id="userName">שם משתמש</h2>
                            <p id="userEmail" class="muted">email@example.com</p>
                            <div class="user-badges" id="userBadges"></div>
                        </div>
                    </div>

                    <!-- כרטיס 2: כפתורים, מועדפים ופרטים אישיים -->
                    <div class="profile-card compact actions-card">
                        <div class="user-actions">
                            <button class="btn" id="goToHome"><i class="fas fa-home"></i> דף הבית</button>
                            <button class="btn logout-btn" id="logoutBtnSide"><i class="fas fa-sign-out-alt"></i> התנתק</button>
                        </div>

                        <div class="user-stats">
                            <div class="stat"><span id="statFavorites">0</span><small>מועדפים</small></div>
                        </div>

                        <div class="divider"></div>

                        <div class="card-header">
                            <h3><i class="fas fa-id-card"></i> פרטים אישיים</h3>
                            <button class="btn small" id="toggleEditBtn"><i class="fas fa-user-edit"></i> עדכן פרטים</button>
                        </div>
                        
                        <form id="editProfileForm" class="edit-profile-form" style="display:none;">
                            <div class="form-row">
                                <label for="editName">שם</label>
                                <input type="text" id="editName" placeholder="הכנס שם" required>
                            </div>
                            <div class="form-row">
                                <label for="editEmail">אימייל</label>
                                <input type="email" id="editEmail" placeholder="example@mail.com" required>
                            </div>
                            <div class="form-row">
                                <label for="editPassword">סיסמה חדשה (לא חובה)</label>
                                <input type="password" id="editPassword" placeholder="מינימום 6 תווים">
                            </div>
                            <button type="submit" class="btn" id="saveProfileBtn"><i class="fas fa-save"></i> שמור</button>
                            <p class="form-status" id="profileFormStatus"></p>
                        </form>
                    </div>
                </aside>

                <!-- Main: lists -->
                <section class="profile-main">
                    <div class="profile-card">
                        <h3><i class="fas fa-heart"></i> השירים המועדפים שלי</h3>
                        <div class="favorites-list" id="favoritesList">
                            <p>טוען רשימת מועדפים...</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="../JS/profile.js"></script>
</body>
</html>
