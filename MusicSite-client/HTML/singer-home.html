<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> איזור אישי זמר</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../main.html" class="logo">
                <span class="logo-purple">Music</span><span class="logo-green">Play</span>
            </a>
            <div class="nav-links" id="navLinks">
                <!-- אלמנטים לא מחוברים -->
                <div id="guestNav" class="guest-nav">
                    <a href="../main.html" class="auth-btn">חזור לדף הבית</a>
                    <a href="../HTML/login.html" class="auth-btn">התחברות</a>
                </div>
                <!-- אלמנטים למחוברים -->
                <div id="userNav" class="user-nav" style="display:none;">
                     <span id="welcomeMessage" class="welcome-text">שלום, משתמש</span>
                    <a href="../main.html" class="auth-btn" id="homeBtn">דף הבית</a>
                    <a href="javascript:void(0)" class="auth-btn logout-btn" id="logoutBtn">התנתק</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="singer-card-section">
            <div class="singer-card">
                <div class="singer-card-left">
                    <img src="" alt="תמונת זמר" class="singer-avatar">
                </div>
                <div class="singer-card-center">
                    <h1 class="singer-name"></h1>
                    <p class="singer-email"></p>
                </div>
                <div class="singer-card-right">
                    <button class="edit-btn" id="editProfileBtn" title="עדכן פרטים">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>
            </div>

            <div class="singer-actions">
                <h2 class="my-songs-title"><i class="fas fa-music" style="margin-left:8px;color:var(--primary-color)"></i>השירים שלי</h2>
                <button class="btn add-song-btn primary" id="openAddSongModal"><i class="fas fa-plus"></i> הוסף שיר</button>
            </div>

            <div class="songs-list" id="songsList">
                <!-- רשימת שירים תיטען כאן דינמית -->
            </div>
        </section>
    </main>

    <!-- מודאל הוספת שיר -->
    <div id="addSongModal" class="custom-alert-modal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddSongModal">&times;</span>
            <h2>הוספת שיר חדש</h2>
            <form id="addSongForm">
                <div class="form-group">
                    <label for="songTitle">שם השיר</label>
                    <input type="text" id="songTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="songCategory">קטגוריה</label>
                    <select id="songCategory" name="category">
                        <option value="">בחר קטגוריה...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="songFile">קובץ שיר (mp3)</label>
                    <input type="file" id="songFile" name="file" accept="audio/*">
                </div>
                <div class="form-group">
                    <label for="songImage">תמונת שיר (עטיפה)</label>
                    <input type="file" id="songImage" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">העלה שיר</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../JS/singer-home.js"></script>
</body>
</html>
