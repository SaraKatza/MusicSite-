<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../JS/register.js"></script> 
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="../main.html" class="logo">
                <span class="logo-purple">Music</span><span class="logo-green">Play</span>
            </a>
            <div class="nav-links">
                <a href="login.html" class="auth-btn">התחברות</a>
            </div>
            </nav>
    </header>

    <main class="container form-container">
        <form class="auth-form" onsubmit="register(event)" enctype="multipart/form-data">
            <h2>הרשמה</h2>
            <div class="form-group">
                <label for="name">שם</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">אימייל</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">אימות סיסמה</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="role">תפקיד</label>
                <select id="role" name="role">
                    <option value="user">משתמש</option>
                    <option value="singer">זמר</option>
                </select>
            </div>
            <div class="form-group singer-img" style="display:none;">
                <label for="img">תמונת פרופיל (חובה לזמרים)</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <button type="submit" class="btn">הירשם</button>
            <p class="switch-form">כבר יש לך חשבון? <a href="login.html">התחבר כאן</a></p>
        </form>
    </main>

    <div id="custom-alert" class="custom-alert-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="alert-message"></p>
        </div>
    </div>
    </body>
</html>
